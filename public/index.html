<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cagnotte du Caf√© ‚òï</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 font-sans">
    <div class="container mx-auto p-6 max-w-4xl">
        <h1 class="text-4xl font-bold text-center text-amber-800 mb-8">‚òï Cagnotte du Caf√©</h1>
        
        <!-- Solde -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6 text-center">
            <h2 class="text-2xl font-semibold text-gray-700 mb-2">Solde Actuel</h2>
            <div id="solde" class="text-4xl font-bold text-green-600">0.00 ‚Ç¨</div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            
            <!-- Ajouter Participant -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">üë§ Ajouter un Participant</h3>
                <div class="space-y-4">
                    <input type="text" id="nomParticipant" placeholder="Nom du participant" 
                           class="w-full p-3 border border-gray-300 rounded-lg">
                    <input type="number" id="contribution" placeholder="Contribution (‚Ç¨)" step="0.01" 
                           class="w-full p-3 border border-gray-300 rounded-lg">
                    <button onclick="ajouterParticipant()" 
                            class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600">
                        Ajouter
                    </button>
                </div>
            </div>

            <!-- Enregistrer D√©pense -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">üí∞ Enregistrer une D√©pense</h3>
                <div class="space-y-4">
                    <input type="text" id="descriptionDepense" placeholder="Description (ex: Caf√©, Lait...)" 
                           class="w-full p-3 border border-gray-300 rounded-lg">
                    <input type="number" id="montantDepense" placeholder="Montant (‚Ç¨)" step="0.01" 
                           class="w-full p-3 border border-gray-300 rounded-lg">
                    <button onclick="ajouterDepense()" 
                            class="w-full bg-red-500 text-white py-3 rounded-lg hover:bg-red-600">
                        Enregistrer
                    </button>
                </div>
            </div>
        </div>

        <!-- Participants -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">üë• Participants</h3>
            <div id="listeParticipants">
                <p class="text-gray-500">Aucun participant pour le moment.</p>
            </div>
        </div>

        <!-- Historique -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">üìú Historique des Transactions</h3>
            <div id="listeTransactions">
                <p class="text-gray-500">Aucune transaction pour le moment.</p>
            </div>
        </div>

        <!-- Boutons utiles -->
        <div class="flex gap-4 mt-6">
            <button onclick="exporterDonnees()" 
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">
                üì• Exporter
            </button>
            <button onclick="viderDonnees()" 
                    class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600">
                üóëÔ∏è Reset
            </button>
        </div>
    </div>

    <script>
        // === STOCKAGE SIMPLE ===
        function sauvegarder(cle, donnees) {
            localStorage.setItem(cle, JSON.stringify(donnees));
        }

        function charger(cle) {
            const data = localStorage.getItem(cle);
            return data ? JSON.parse(data) : [];
        }

        // === DONN√âES ===
        let participants = charger('participants');
        let transactions = charger('transactions');

        // === FONCTIONS PRINCIPALES ===
        function ajouterParticipant() {
            const nom = document.getElementById('nomParticipant').value.trim();
            const contribution = parseFloat(document.getElementById('contribution').value) || 0;
            
            if (nom === '') {
                alert('Veuillez entrer un nom');
                return;
            }
            
            if (contribution <= 0) {
                alert('La contribution doit √™tre positive');
                return;
            }
            
            const participant = {
                id: Date.now(),
                nom: nom,
                contribution: contribution,
                date: new Date().toLocaleDateString('fr-FR')
            };
            
            participants.push(participant);
            sauvegarder('participants', participants);
            
            // Ajouter comme transaction
            ajouterTransaction(`Contribution de ${nom}`, contribution, 'contribution');
            
            // Vider le formulaire
            document.getElementById('nomParticipant').value = '';
            document.getElementById('contribution').value = '';
            
            mettreAJourInterface();
            
            alert(`${nom} ajout√© avec succ√®s !`);
        }

        function ajouterDepense() {
            const description = document.getElementById('descriptionDepense').value.trim();
            const montant = parseFloat(document.getElementById('montantDepense').value) || 0;
            
            if (description === '') {
                alert('Veuillez entrer une description');
                return;
            }
            
            if (montant <= 0) {
                alert('Le montant doit √™tre positif');
                return;
            }
            
            ajouterTransaction(description, montant, 'depense');
            
            // Vider le formulaire
            document.getElementById('descriptionDepense').value = '';
            document.getElementById('montantDepense').value = '';
            
            mettreAJourInterface();
            
            alert('D√©pense enregistr√©e !');
        }

        function ajouterTransaction(description, montant, type) {
            const transaction = {
                id: Date.now(),
                description: description,
                montant: montant,
                type: type, // 'contribution' ou 'depense'
                date: new Date().toLocaleDateString('fr-FR'),
                heure: new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})
            };
            
            transactions.push(transaction);
            sauvegarder('transactions', transactions);
        }

        // === AFFICHAGE ===
        function calculerSolde() {
            return transactions.reduce((total, transaction) => {
                return transaction.type === 'contribution' 
                    ? total + transaction.montant 
                    : total - transaction.montant;
            }, 0);
        }

        function mettreAJourInterface() {
            // Solde
            const solde = calculerSolde();
            const soldeElement = document.getElementById('solde');
            if (soldeElement) {
                soldeElement.textContent = `${solde.toFixed(2)} ‚Ç¨`;
                soldeElement.style.color = solde >= 0 ? '#22c55e' : '#ef4444';
            }
            
            // Participants
            afficherParticipants();
            
            // Transactions
            afficherTransactions();
        }

        function afficherParticipants() {
            const container = document.getElementById('listeParticipants');
            if (!container) return;
            
            if (participants.length === 0) {
                container.innerHTML = '<p class="text-gray-500">Aucun participant pour le moment.</p>';
                return;
            }
            
            container.innerHTML = participants.map(p => `
                <div class="flex justify-between items-center p-3 border-b border-gray-200">
                    <div>
                        <strong class="text-gray-800">${p.nom}</strong>
                        <small class="text-gray-500 ml-2">(${p.date})</small>
                    </div>
                    <span class="font-bold text-green-600">+${p.contribution.toFixed(2)}‚Ç¨</span>
                </div>
            `).join('');
        }

        function afficherTransactions() {
            const container = document.getElementById('listeTransactions');
            if (!container) return;
            
            if (transactions.length === 0) {
                container.innerHTML = '<p class="text-gray-500">Aucune transaction pour le moment.</p>';
                return;
            }
            
            const transactionsRecentes = transactions.slice(-10).reverse();
            
            container.innerHTML = transactionsRecentes.map(t => `
                <div class="flex justify-between items-center p-3 border-b border-gray-200">
                    <div>
                        <strong class="text-gray-800">${t.description}</strong>
                        <small class="text-gray-500 block">${t.date} √† ${t.heure}</small>
                    </div>
                    <span class="font-bold ${t.type === 'contribution' ? 'text-green-600' : 'text-red-600'}">
                        ${t.type === 'contribution' ? '+' : '-'}${t.montant.toFixed(2)}‚Ç¨
                    </span>
                </div>
            `).join('');
        }

        // === FONCTIONS UTILES ===
        function viderDonnees() {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer toutes les donn√©es ?')) {
                localStorage.clear();
                participants = [];
                transactions = [];
                mettreAJourInterface();
                alert('Donn√©es supprim√©es !');
            }
        }

        function exporterDonnees() {
            const donnees = {
                participants,
                transactions,
                dateExport: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(donnees, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `cagnotte_cafe_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            alert('Donn√©es export√©es !');
        }

        // === INITIALISATION ===
        document.addEventListener('DOMContentLoaded', function() {
            mettreAJourInterface();
            console.log('Cagnotte du caf√© charg√©e !');
        });
    </script>
</body>
</html>
